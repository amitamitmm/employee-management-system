<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
<div class="col-md-6">
  <h2 class="text-center">Add Employee</h2>
<form>

  <div class="form-group row">
    <label for="firstName" class="col-sm-4">First Name:</label>
    <div class="col-sm-8">
    <input [(ngModel)]="employee.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
  </div>
  </div>
 
  <div class="form-group row">
    <label for="lastName"  class="col-sm-4">Last Name:</label>
    <div class="col-sm-8">
   <input [(ngModel)]="employee.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
   </div>
  </div>

  <div class="form-group row">
      <label for="gender"  class="col-sm-4">Gender:</label>
      <div class="col-sm-8">
     <input [(ngModel)]="employee.gender" placeholder="Gender" name="gender" class="form-control" id="gender">
     </div>
    </div>
	
    <div class="form-group row">
        <label for="job"  class="col-sm-4">JOB:</label>
        <div class="col-sm-8">
       <input [(ngModel)]="employee.job" placeholder="Job" name="job" class="form-control" id="job">
       </div>
      </div>

      <div class="form-group row">
          <label for="salary"  class="col-sm-4">Salary:</label>
          <div class="col-sm-8">
         <input [(ngModel)]="employee.salary" placeholder="Salary" name="salary" class="form-control" id="salary">
         </div>
        </div>
		
        <div class="form-group row">
            <label for="email"  class="col-sm-4">Email:</label>
            <div class="col-sm-8">
           <input [(ngModel)]="employee.email" placeholder="Email" name="email" class="form-control" id="email">
           </div>
          </div>
          <div class="form-group row">
              <label for="mobileNumber"  class="col-sm-4">Mobile Number:</label>
              <div class="col-sm-8">
             <input [(ngModel)]="employee.mobileNumber" placeholder="Mobile Number" name="mobileNumber" class="form-control" id="emmobileNumber">
            </div>
			</div>
            <div class="form-group row">
                <label for="doj"  class="col-sm-4">Date of Joining:</label>
                <div class="col-sm-8">
               <input [(ngModel)]="employee.doj" placeholder="Date of Joining" name="doj" class="form-control" id="doj">
              </div>
			  </div>
              <div class="form-group row">
                  <label for="dob"  class="col-sm-4">Date of Birth:</label>
                  <div class="col-sm-8">
                      
                </div>
      </div>
      <div class="col-md-4 center-block"></div>
      <div class="col-md-8 center-block">
          <button class="btn btn-success center-block" (click)="createEmployee()">Create</button><button class="btn btn-success center-block" (click)="createEmployee()">Create</button>
      </div>
          
</form>
</div>
